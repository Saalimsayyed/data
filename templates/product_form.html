{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ form_title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'product_list' %}">Back to Product List</a>


{% endblock %}
